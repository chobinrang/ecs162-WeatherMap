<!--
Demo for making a request to OpenWeatherMap
-->

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="MobileMap.css">
		
		<meta name="viewport" content="width=device-width". initial-scale=1.0>
		<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
		<title></title>
	</head>

	<body>
		<div id="cover">
			<header>
				<h1>Local Weather Six Hour Forecast</h1>
				<h2>Northern California with doppler radar</h2>
			</header>

			<div id="search_bar">
				Forecast for 
				<div class="cityname">
					<input type="text"  placeholder="Davis, CA">
				</div>
				<button id = "submit" onclick="submit()"> 
					submit
				</button>
			</div>
			<div id="current">
				<img src="../assets/fewclouds-day.svg">
				<div class="curr_conditions">
					<div class="curr_time">
							current <div id="time"> 12PM</div>
					</div>
					<div class="curr_temp">
						67  &#176;
					</div>
				</div>				
			</div>
			<button id="arrow" onclick="<""></button>
		</div>

	<!-- execute the Javascript for this page --> 
	<script src="WeatherMap.js"></script>

	</body>
</html>
